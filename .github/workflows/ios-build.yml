name: Flutter iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64 

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Clean iOS (extra safety)
        run: |
          cd ios
          rm -rf Pods Podfile.lock .symlinks
          pod install  # Installs fresh pods

      - name: Build iOS (unsigned)
        run: flutter build ios --release --no-codesign

      - name: Zip and upload Runner.app as artifact
        run: |
          cd build/ios/iphoneos
          zip -r Runner.ipa Runner.app  # Creates a zip you can download (pseudo-IPA)
          cd ../../../
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-runner-app
          path: build/ios/iphoneos/Runner.ipa
