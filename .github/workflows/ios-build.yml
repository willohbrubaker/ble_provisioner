name: Flutter iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64 

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Clean iOS (extra safety)
        run: |
          cd ios
          rm -rf Pods Podfile.lock .symlinks
          pod install  # Installs fresh pods

      - name: Verify Fastlane files
        run: ls -la ios/fastlane

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Build signed IPA
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        run: |
          cd ios
          fastlane build_signed_ipa  # Runs the lane we added

      - name: Upload signed IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-signed-ipa
          path: build/ios/ipa/XH-C2X-Provisioner.ipa