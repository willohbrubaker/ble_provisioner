workflows:
  ios-build:
    name: iOS Signed Build
    max_build_duration: 120  # Increased for first build safety (caching/pods)
    instance_type: mac_mini_m1  # Fast Apple silicon runner
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
        - tag
      branch_patterns:
        - pattern: main
    scripts:
      - name: Get Flutter dependencies
        script: flutter pub get

      - name: Clean and install iOS pods (extra safety)
        script: |
          cd ios
          rm -rf Pods Podfile.lock .symlinks
          pod install

      - name: Build signed IPA with Flutter
        script: flutter build ipa --release  # Codemagic automatic signing handles certs/profiles

    artifacts:
      - build/ios/ipa/*.ipa  # Uploads your signed XH-C2X-Provisioner.ipa (Flutter names it automatically)
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/**-iphoneos/*.app  # Debug app bundle if needed